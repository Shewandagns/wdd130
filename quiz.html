<html lang="en">

<body>
    <header>
        <h1><span class="checkmark">✓</span>Basic HTML and CSS Quiz</h1>

        <form class="quiz">
            <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup __________.</label>

            <label for="q2">2. What does CSS stand for?</label> 
            <textarea id="q2" name="q2" rows="3" required></textarea>

            <label for="q3">3. Which of the following is a valid CSS selector?</label>
            <select>
                <option value="" selected disabled>Choose One...</option>
                <option value="1">.class-selector</option>
                <option value="2">#id-selector</option>
                <option value="3">* { }</option>
            </select>

            <label for="q4">4. WHat is the bottom margin given this declaration?</label>
            <span class="code">margin: 10px 5px 15px;</span>

            <input type="number" id="q4" name="q4" min="1" max="6" required>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
